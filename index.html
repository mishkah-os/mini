<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brocker Mobile UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950">
  <div id="app"></div>

  <script src="lib/mishkah.core.js"></script>
  <script src="mobail-ui.js"></script>
  <script src="functions.js"></script>
  <script src="orders.js"></script>
  <script src="borker-ui.js"></script>
  <script src="indexeddb-util.js"></script>
  <script src="seeds.json.js"></script>

  <script>
    var seedConfig = {
      name: 'brocker-db',
      version: 2,
      stores: [
        { name: 'meta', keyPath: 'id' },
        { name: 'data', keyPath: 'id' },
        { name: 'logs', keyPath: 'id', autoIncrement: true }
      ]
    };

    IndexedDBUtil.seedDatabase(seedConfig, window.db).then(function (loaded) {
      Mishkah.app.setBody(BrockerUI.body);
      Mishkah.app.create(loaded, BrockerOrders).mount('#app');
    });
  </script>
</body>

</html>
